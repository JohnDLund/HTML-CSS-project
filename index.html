<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who Am I?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div>
    <h1>John Lund</h1>
    <h3>All about me</h3>
  </div>

  <div class="bands">
    <p>Favorite Bands:</p>
      <ol>
        <li>Gojira</li>
        <li>Ghost</li>
        <li>Slipknot</li>
      </ol>
    
  </div>
  <div class="movies">
    <p>Favorite Movies:</p>
      <ul>
        <li>Inglorious Bastards</li>
        <li>Mad Max</li>
          <li>Jurassic Park</li>
      </ul>
  </div>

  <div class="color">
    Help me choose a favorite color!
    <p>
      <input type="radio" name="color" value="green">
      <label for="green" class="green">Green</label>
      <input type="radio" name="color" value="blue">
      <label for="blue" class="blue">Blue</label>
      <input type="radio" name="color" value="red">
      <label for="red" class="red">Red</label>
    </p>
  </div>

  <div class="dessert">
    Guess my favorite/s Ice Cream!
    <p>
      <input type="checkbox" name="dessert" value="vanilla">
      <label for="Vanilla">Vanilla</label><br>
      <input type="checkbox" name="dessert" value="chocolate peanut butter">
      <label for="chocolate peanut butter">Chocolate Peanut Butter</label><br>
      <input type="checkbox" name="dessert" value="mocha">
      <label for="mocha">Mocha</label>
    </p>
  </div>

    <div class="button">
      <p>
        <button type="submit">DON'T PUSH THIS BUTTON !</button>
      </p>
    </div>

</body>
</html>
